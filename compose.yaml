services:
  nginx:
    image: ryanmalonzo/classicwheels-frontend
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    image: ryanmalonzo/classicwheels-api

  db:
    image: postgres:17
    volumes:
      - "postgres:/var/lib/postgresql/data"
      - "./init.sql:/docker-entrypoint-initdb.d/init.sql"
    environment:
      POSTGRES_USER: swarm
      POSTGRES_PASSWORD: swarm
      POSTGRES_DB: ecommerce

volumes:
  postgres:
